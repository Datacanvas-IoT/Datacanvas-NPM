name: Publish to npm (dry-run)

# Manual workflow to test the build and publish steps without performing a real publish.
on:
  workflow_dispatch:

jobs:
  dry-publish:
    name: Dry publish (manual)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build (if present)
        run: npm run build --if-present

      - name: Pack / Dry-run publish
        # `npm publish --dry-run` will validate packaging without publishing
        run: |
          npm pack
          npm publish --dry-run || true
